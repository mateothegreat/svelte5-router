name: ðŸ“š Docs
on:
  workflow_dispatch:
  workflow_call:
permissions:
  id-token: write
  pages: write
defaults:
  run:
    shell: bash
    working-directory: ./docs
jobs:
  setup:
    name: ðŸ”§ Request
    uses: ./.github/workflows/setup.yaml
  build:
    name: "ðŸ“š Build Docs"
    needs: setup
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # [setup] checkout the repo.
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
      # [setup] setup node.js.
      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20.x
      - name: ðŸ“Š Generate diagrams
        run: make diagrams
      - name: ðŸ“š Build documentation
        run: npm run docs:build
      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: tmp/build
      - id: deployment
        name: ðŸ“¤ Deploy documentation to GitHub Pages
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
      # [setup] authenticate with the cicd app to get proper credentials for pushing to the repo later.
      - name: cicd app auth
        id: app
        uses: actions/create-github-app-token@a8d616148505b5069dccd32f177bb87d7f39123b # v2.1.1
        with:
          app-id: ${{ secrets.CICD_APP_ID }}
          private-key: ${{ secrets.CICD_APP_PRIVATE_KEY }}
      # [setup] configure git for later changelog generation, commit, and the finalpush.
      - name: ðŸ”§ Commit and push diagrams
        run: |
          git config --global user.name "mateothegreat[bot]"
          git config --global user.email "mateothegreat[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ steps.app.outputs.token }}@github.com/${{ github.repository }}.git
          git add .
          git commit -am "chore(docs): update diagrams"
          git push origin HEAD:main
